<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Hello World</title>
</head>
<body onload="init();">
<div class="main container-fluid">
    <img class="logo img-responsive" src="img/snap_ton_compteur_logo.png"/>

    <!--<h3 class="align-center">Modifier vos informations</h3>-->
    <h3></h3>

    <form class="form-horizontal" role="form" method="POST" action="/auth/register" enctype="multipart/form-data">
        <!-- Single button -->
        <div class="row clearfix">
            <div class="btn-group col-xs-10 col-xs-offset-1">
                <button type="button" class="fs-12 btn btn-default dropdown-toggle btn-block selected-type"
                        data-toggle="dropdown"
                        aria-expanded="false">
                    <span class="text">Selectionner votre compteur </span><span class="caret"></span>
                </button>
                <ul id="record_type_selector" class="dropdown-menu fs-12 pull-right select-type" role="menu">
                    <li><a href="#" data-value="1"><span class="icon electric">Electicit√© </span></a></li>
                    <li><a href="#" data-value="2"><span class="icon water">Eau</span></a></li>
                    <li><a href="#" data-value="3"><span class="icon gaz">Gaz </span></a></li>
                </ul>
            </div>
        </div>

        <!--<input id="serverUrl" type="text" value="http://chienluocweb.com/testupload.php" />-->
        <input id="serverUrl" type="text" value="http://website5s.com/smartrisk/cordova/server/file-upload.php" class="hidden" />
        <input id="camera_status" type="text" value="" class="hidden" />
        <input type="hidden" value="0" id="record_type" name="record_type" />
        <input type="hidden" value="" id="image_name" name="image" />

        <div class="row margin-top-80 height-200">
            <div class="col-xs-8 col-xs-offset-2 pos-relative height-200">
                <div id="facebookG" class="hidden pos-absolute">
                    <div id="blockG_1" class="facebook_blockG">
                    </div>
                    <div id="blockG_2" class="facebook_blockG">
                    </div>
                    <div id="blockG_3" class="facebook_blockG">
                    </div>
                </div>
                <img id="myImage" class="img-responsive width-80 pos-absolute" src="img/icon_camera.png"/>
            </div>
        </div>

        <div class="row margin-top-10">
            <div class="col-xs-8 col-xs-offset-2">
                    <button type="button" class="btn btn-block btn-file btn-primary btn-green" id="btn-capture">
                        <strong>PRENDRE VOTRE PHOTO</strong>
                    </button>
            </div>
        </div>



        <div class="row margin-top-50">
            <div class="col-xs-8 col-xs-offset-2">
                    <button type="button" class="btn btn-block btn-primary btn-green height-50 fs-30" id="btn-upload">
                        ENVOYER
                    </button>
            </div>
        </div>
        <!--    Camera Image -->

        <input type="hidden" id="token" name="_token" value="">
        <input id="page_name" value="inputImage" type="hidden"/>
    </form>


</div>
<script type="text/javascript" src="cordova.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    $(function () {

        $(".dropdown-menu").on('click', 'li a', function () {
            $(this).parents('.btn-group').find(".text").text($(this).text());
            $(this).parents('.btn-group').find(".btn:first-child").val($(this).text());
            $("#record_type").val($(this).data('value'));
        });

    });
</script>
<div class="loading"></div>
</body>
</html>
