<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <title>Hello World</title>
    </head>
    <body onload="init();">
        <div class="main">
            <img class="logo img-responsive" src="img/snap_ton_compteur_logo.png"/>

            <h3 class="align-center">Entrer ci dessous votre<br/>code de validation</h3>
            <form class="form-horizontal" role="form" method="POST" action="/activate">
                <input type="hidden" id="token" name="_token" value="">
                
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" class="form-control" id="validate_code" 
                               name="validate_code" place-holder="Votre code" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-2">
                        <button type="submit" class="btn btn-primary col-xs-12 btn-green">
                            VALIDER
                        </button>
                    </div>
                </div>
            </form>
            <input id="page_name" value="activate" type="hidden" />
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <div class="loading"></div>
    </body>
</html>
